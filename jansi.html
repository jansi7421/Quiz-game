<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quiz-container {
            background-color: #2c2c44;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .option {
            background-color: #3a3a5c;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }

        .option:hover {
            background-color: #4caf50;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h2 id="question">Question</h2>

        <div id="options">
            <div class="option" onclick="selectAnswer(0)"></div>
            <div class="option" onclick="selectAnswer(1)"></div>
            <div class="option" onclick="selectAnswer(2)"></div>
            <div class="option" onclick="selectAnswer(3)"></div>
        </div>

        <button onclick="nextQuestion()">Next</button>
        <h3 id="score" class="hidden"></h3>
    </div>

    <script>
        const quizData = [
            {
                question: "What does HTML stand for?",
                options: [
                    "Hyper Text Markup Language",
                    "High Text Machine Language",
                    "Hyperlinks and Text Markup Language",
                    "Home Tool Markup Language"
                ],
                answer: 0
            },
            {
                question: "Which language is used for styling web pages?",
                options: ["HTML", "JQuery", "CSS", "XML"],
                answer: 2
            },
            {
                question: "Which is not a JavaScript framework?",
                options: ["React", "Angular", "Vue", "Django"],
                answer: 3
            },
            {
                question: "Inside which HTML element do we put JavaScript?",
                options: ["<js>", "<javascript>", "<script>", "<code>"],
                answer: 2
            }
        ];

        let currentQuestion = 0;
        let selectedOption = null;
        let score = 0;

        const questionEl = document.getElementById("question");
        const optionEls = document.querySelectorAll(".option");
        const scoreEl = document.getElementById("score");

        loadQuestion();

        function loadQuestion() {
            selectedOption = null;
            const q = quizData[currentQuestion];
            questionEl.textContent = q.question;
            optionEls.forEach((opt, index) => {
                opt.textContent = q.options[index];
                opt.style.backgroundColor = "#3a3a5c";
            });
        }

        function selectAnswer(index) {
            selectedOption = index;
            optionEls.forEach(opt => opt.style.backgroundColor = "#3a3a5c");
            optionEls[index].style.backgroundColor = "#4caf50";
        }

        function nextQuestion() {
            if (selectedOption === null) return alert("Please select an option!");

            if (selectedOption === quizData[currentQuestion].answer) {
                score++;
            }

            currentQuestion++;

            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            questionEl.classList.add("hidden");
            document.getElementById("options").classList.add("hidden");
            document.querySelector("button").classList.add("hidden");
            scoreEl.classList.remove("hidden");
            scoreEl.textContent = `Your Score: ${score} / ${quizData.length} ðŸŽ‰`;
        }
    </script>

</body>
</html>
